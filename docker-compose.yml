version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: 3dprinthub-postgres
    environment:
      POSTGRES_DB: 3dprinthub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - 3dprinthub-network

  redis:
    image: redis:7-alpine
    container_name: 3dprinthub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - 3dprinthub-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: 3dprinthub-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - 3dprinthub-network

  minio:
    image: minio/minio:latest
    container_name: 3dprinthub-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - 3dprinthub-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  minio_data:

networks:
  3dprinthub-network:
    driver: bridge
